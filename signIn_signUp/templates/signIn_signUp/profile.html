{%load static%}
<link rel="stylesheet" href="{%static 'signIn_signUp/profile.css'%}" type="text/css"/>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <div class="center">
        <h1>PROFILE</h1>
        <div class="signout"><a href="/">signout</a></div><br>
        <p>UserName:</p><h4>{{user.username}}</h4><br>
        <p>Email:</p><h4>{{user.email}}</h4><br>
        <p>Address:</p><h4>{{user.address}}</h4><br>
        <div class="edit"><a href="/profile/edit">edit profile</a></div>
        <div class="delete"><a href="/profile/deleted">delete profile</a></div>
    </div>
</body>
</html>
