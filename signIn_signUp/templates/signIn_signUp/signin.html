{%load static%}
<link rel="stylesheet" href="{%static 'signIn_signUp/login.css'%}" type="text/css"/>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
</head>
<body>
    <div class="center">
        <h1>SIGNIN</h1>
        <form action="" method="POST">
            {%csrf_token%}
            <div class="signup">Not a user&nbsp;<a href="/signup">signup</a></div><br>
            <br>
            <p>Email</p>
            <input type="email" name="email" placeholder="EMAIL"><br>
            <p>Password</p>
            <input type="password" name="password" placeholder="PASSWORD"><br>
            <input type="submit" value="Sign In">
        </form>
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
